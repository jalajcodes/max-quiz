    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <header class="header">
      <nav class="nav">
        <a href="/">
          <div class="nav__logo">
            <img src="../images/logo.png" alt="logo" width="200" />
          </div>
        </a>

        <div class="nav__links">
          <a href="#categories" class="nav__link">
            <i class="fa-solid fa-crown"></i>
            <span class="nav__link--text">Leaderboard</span>
          </a>
          <a href="https://github.com.jalajcodes/max-quiz" class="nav__link">

              <i class="fa-solid fa-user"></i>

            </button>
          </a>
        </div>
      </nav>
    </header>

    <section class="quizzes container" id="quizzes">
      <h2>Movie Quizzes</h2>
      <div class="grid col-3">
        <div class="card vertical">
          <div class="card__image">
            <img
              class="img-responsive"
              src="https://thumbs.dreamstime.com/b/male-hand-holding-megaphone-quiz-time-speech-bubble-loudspeaker-banner-business-marketing-advertising-vector-125104939.jpg"
              alt=""
            />
          </div>
          <div class="card__content">
            <div class="card__name">Movie Quiz 1</div>
            <p>This quiz will test your knowledge about movies.</p>
            <div class="card__bottom">
              <div class="card__buttons">
                <a href="./rules.html">
                  <button class="btn btn--sm btn--primary">
                    <i class="fa-solid fa-paper-plane"></i> Take Quiz
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card vertical">
          <div class="card__image">
            <img
              class="img-responsive"
              src="https://thumbs.dreamstime.com/b/male-hand-holding-megaphone-quiz-time-speech-bubble-loudspeaker-banner-business-marketing-advertising-vector-125104939.jpg"
              alt=""
            />
          </div>
          <div class="card__content">
            <div class="card__name">Movie Quiz 2</div>
            <p>This quiz will test your knowledge about movies.</p>
            <div class="card__bottom">
              <div class="card__buttons">
                <a href="./rules.html">

                    <i class="fa-solid fa-paper-plane"></i> Take Quiz
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="card vertical">
          <div class="card__image">
            <img
              class="img-responsive"
              src="https://thumbs.dreamstime.com/b/male-hand-holding-megaphone-quiz-time-speech-bubble-loudspeaker-banner-business-marketing-advertising-vector-125104939.jpg"
              alt=""
            />
          </div>
          <div class="card__content">
            <div class="card__name">Movie Quiz 3</div>
            <p>This quiz will test your knowledge about movies.</p>
            <div class="card__bottom">
              <div class="card__buttons">
                <a href="./rules.html">

                </a>
              </div>

          </div>
