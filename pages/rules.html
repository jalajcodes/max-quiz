<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://maxui.netlify.app/components/max.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/rules.css" />
    <script src="https://kit.fontawesome.com/8269a6457c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="/">
          <div class="nav__logo">
            <img src="../images/logo.png" alt="logo" width="200" />
          </div>
        </a>

        <div class="nav__links">
          <a href="#categories" class="nav__link">
            <i class="fa-solid fa-crown"></i>
            <span class="nav__link--text">Leaderboard</span>
          </a>
          <a href="https://github.com.jalajcodes/max-quiz" class="nav__link">
            <button class="btn btn--primary btn--outline btn--round">
              <i class="fa-solid fa-user"></i>
              Account
            </button>
          </a>
        </div>
        <div class="nav__menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>

    <section class="rules container">
      <h2>Rules</h2>

      <div class="rules__container shadow-sm">
        <ul class="list">
          <li class="shadow-sm">
            <h4>The quiz will have 5 questions.</h4>
          </li>
          <li class="shadow-sm">
            <h4>
              The right answer will give you 2 points, if you are wrong then -1 from your total
            </h4>
          </li>
          <li class="shadow-sm">
            <h4>To complete the Quiz, you will have to answer all questions correctly.</h4>
          </li>
        </ul>
        <a href="./question.html">
          <button class="btn btn--primary">Continue to Quiz</button>
        </a>
      </div>
    </section>

    <footer class="footer">
      <span>
        Made with <i class="fas fa-code fa-flip"></i> by&nbsp;<strong>Jalaj Gupta</strong>
      </span>
      <div class="footer__links">
        <a href="https://twitter.com/jalajcodes"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/jalajcodes"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/jalajgupta"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:jalaj799@gmail.com"><i class="fas fa-envelope"></i></a>
      </div>
    </footer>

    <script src="../js/nav.js"></script>
  </body>
</html>
